<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Not So Smart House</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scrip.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">Not So Smart House</div>
            <div class="burger-menu" onclick="toggleMenu()">&#9776;</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Have questions about our impractical home products? Want to place an order or just laugh at our creations? Reach out to us!</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Not So Smart House</p>
        <button id="scrollToTop">Scroll to Top</button>
    </footer>
    <script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
    };
    document.getElementById('scrollToTop').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    </script>
</body>
</html>
